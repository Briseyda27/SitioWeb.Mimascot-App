<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagar suscripción</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffe5ec, #fff5e4);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 1rem;
      background-color: #fffdfb;
      border: none;
    }
    h3 {
      color: #d16d86;
    }
    .btn-primary {
      background-color: #fbb1bd;
      border: none;
    }
    .btn-primary:hover {
      background-color: #f89cab;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="card p-4 shadow-sm mx-auto text-center" style="max-width: 500px;">
    <h3>Tu prueba gratuita ha terminado</h3>
    <p class="mt-3">Para seguir disfrutando de nuestras funciones premium, realiza el pago de tu suscripción.</p>
    <a href="https://tu-enlace-de-pago.com" class="btn btn-primary btn-lg">Pagar ahora</a>
    <p class="mt-3 small text-muted">Después del pago, tu cuenta se activará automáticamente.</p>
  </div>
</div>

</body>
</html>
